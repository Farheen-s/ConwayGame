<!DOCTYPE html>
<html>
<head>
    <title>Conway Game Life</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="mystyle.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="myscript.js" ></script>
</head>
<body>
    <img src="images/logo.png" alt="logo" />
    <h4>Please input the rows and columns for Conway Grid </h4>

    <br /> <br />

    <label> Rows:</label> 
    <input type="text" id="rows" />
        
      <br/> <br/>
     <label> Columns: </label>
     <input type="text" id="columns" /> 
     <br/>    
     <button id="CreateGrid" onclick="InputGridData()">Create Grid </button> 

     <div>
         <table id="conwayGrid" style="width:100%"></table>
     </div>
        
     <button id="simulateConway" onclick="SimulateGrid()"> Simulate</button>

</body>
</html>
