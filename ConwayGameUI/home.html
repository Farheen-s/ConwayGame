<!DOCTYPE html>
<html>
<head>
    <title>Conway Game Life</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="mystyle.css" />
</head>
<body>
    <img src="images/logo.png" alt="logo" />
    <h4>Please input the rows and columns for Conway Grid </h4>

    <br /> <br />

    <form>

        <p>
            <label> Rows:</label> 
            <input type="text" id="rows" />
        </p>
        
        <br/>
        <p>
            <label> Columns: </label>
            <input type="text" id="columns" /> 
        </p>
        
        <button id="CreateGrid">Create Grid </button>

    </form>
</body>
</html>
